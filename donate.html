<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation App - Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>RED RIVER</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="donate.html">Donate</a>
            <a href="profile.html">My Profile</a>
            <a href="user-info.html">User Info</a>
            <a href="donors.html">Donors</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
<main>
    <section class="donate">
        <form id="donateForm">
            <label for="donorName">Name:</label>
            <input type="text" id="donorName" name="donorName" required>
           <br>
           <br>
           <br>

            <label for="donorEmail">Email:</label>
            <input type="email" id="donorEmail" name="donorEmail" required>
            <br>
            <br>
            <br>
            <label for="donorBloodGroup">Blood Group:</label>
            <select id="donorBloodGroup" name="donorBloodGroup" required>
                <option value="" disabled selected>Select your blood group</option>
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="O+">O+</option>
                <option value="AB+">AB+</option>
                <option value="A-">A+</option>
                <option value="B-">B+</option>
                <option value="O-">O+</option>
                <option value="AB-">AB+</option>
            </select>
            <br>
            <br>
            <br>
            <label for="donorPhone">Phone:</label>
            <input type="tel" id="donorPhone" name="donorPhone" required>
            <br>
            <br>
            <br>
            <button type="button" onclick="registerDonor()">Register as Donor</button>
        </form>
    </section>
</main>
<footer>
    <br>
    <br>
    <p>&copy; 2025 Blood Donation App. All rights reserved.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
