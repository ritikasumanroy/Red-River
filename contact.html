    <main>
        <section class="contact">
            <h2>Contact Us</h2>
            <p>If you have any questions or need assistance, feel free to reach out to us using the form below:</p>
            <form id="contactForm">
                <p>
                <label for="contactName">Name:</label>
                <input type="text" id="contactName" name="contactName" required>
                <br>
                <br>
                <label for="contactEmail">Email:</label>
                <input type="email" id="contactEmail" name="contactEmail" required>
             <br>
             <br>
                <label for="contactMessage">Message:</label>
                <textarea id="contactMessage" name="contactMessage" rows="3" required></textarea>
            </p>
            <br>
        
                <button type="button" onclick="submitContactForm()">Submit</button>
            </form>
        </section>
    </main>
